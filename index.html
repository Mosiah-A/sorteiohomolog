<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorteio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</head>
<body>
    <header><img src="logo.png" alt="Logo" width="250px"></header>
    <main>
        <img src="https://assets.mmsrg.com/isr/166325/c1/-/ASSET_MMS_98657855/fee_786_587_png" alt="Imagem">

        <div id="countdown" style="display: none; font-size: 80px; color: #333; text-align: center; margin-top: 20px;"></div>
